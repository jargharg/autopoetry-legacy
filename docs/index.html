<!DOCTYPE html>
<html>
<head>
    <title>Autopoetry</title>
    <meta property="og:title" content="Autopoetry">
    <meta property="og:image" content="">
    <meta property="og:description" content="Cut-up poems, automated">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles-987fec27ec.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header class="top-nav hidden">
        <span class="app-name app-name__base">Autopoetry</span>
        <div class="top-nav--more-icon">
            <i class="material-icons">&#xE5D4;</i>
        </div>
        <div class="top-nav--details">
            Inspired by the cut-up technique of William S Burroughs, this app searches for your phrase in the <a href="http://open-platform.theguardian.com/" target="_blank">Guardian API</a> and slices up an article to make a poem with random snippets.
            Made by <a href="https://jarodhargreav.es">Jarod Hargreaves</a>. <a href="https://github.com/jargharg/autopoetry/" target="_blank">See it on Github</a>
        </div>
    </header>

    <div class="container hidden">
        <div class="poem-container">
            <div class="poem-title">
                <span id="wholePoemRefresh"><i class="material-icons md-48">&#xE86A;</i></span>
                <h1></h1>
                <span id="poemEdit"><i class="material-icons md-48">mode_edit</i></span>
            </div>
            <ul class="poem-body">
                <div class="loading-div">
                    Loading<span>.</span><span>.</span><span>.</span>
                </div>
            </ul>
        </div>
        <div class="poem-links">
            <a class="poem-links--share" href="" data-action="share/whatsapp/share" title="Share to WhatsApp"><i class="material-icons md-48">&#xE80D;</i></a>
            <a class="poem-links--article" href="" target="_blank">See the original article</a>
        </div>
    </div>

    <div class="poem-form poem-form__init">
    <div class="app-name app-name__init">Autopoetry</div>
        <input id="inputText" type="text" placeholder="Enter a phrase" autocomplete="off" name="wordSearch">
        <input id="inputSubmit" type="submit" value="Make a new poem">
    </div>

    <script src="assets/scripts/app-495b0955b0.js"></script>
</body>
</html>
