<!DOCTYPE html>
<html>
<head>
    <title>Autopoetry</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Overpass%20Mono">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/autopoetry.js"></script>
</head>

<body>
    <div class="topNav">
        <span class="appName">Autopoetry</span>
        <div class="moreIcon">
            <i class="material-icons">&#xE5D4;</i>
        </div>
        <div class="appDetails">
            Made by <a href="https://jarodhargreav.es">Jarod Hargreaves</a>
            using the <a href="https://open-platform.theguardian.com/" target="_blank">Guardian API</a>
            and <a href="https://material.io/icons" target="_blank">Material Icons</a>.
        </div>
    </div>
    <div class="container hidden">
        <div class="poemContainer">
            <header>
                <h1></h1>
                <span id="wholePoemRefresh"><i class="material-icons md-48">&#xE86A;</i></span>
            </header>
            <ul>
                <div class="loadingDiv">
                    Loading<span>.</span><span>.</span><span>.</span>
                </div>
            </ul>
        </div>
        <div class="poemLinks">
            <a class="shareLink" href="" data-action="share/whatsapp/share"><i class="material-icons md-48">&#xE80D;</i></a>
            <a class="articleLink" href="" target="_blank">See the original article</a>
        </div>
    </div>

    <div class="poemForm poemFormInit">
        <input id="newWordText" type="text" placeholder="Enter a phrase" autocomplete="off" name="wordSearch">
        <input id="submitNewWord" type="submit" value="Make a new poem">
    </div>
</body>
</html>
