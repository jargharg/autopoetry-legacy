<!DOCTYPE html>
<html>
<head>
    <title>Autopoetry</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Overpass%20Mono">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/autopoetry.js"></script>
</head>

<body>
    <div class="topNav">
        <span>Autopoetry</span>
        <a href="http://www.jarodhargreav.es">Jarod Hargreaves</a>
    </div>
    <div class="container hidden">
        <div class="poemContainer">
            <header>
                <h1></h1>
                <span>&#x27f2;</span>
            </header>
            <ul>
                <div class="loadingDiv">
                    Loading<span>.</span><span>.</span><span>.</span>
                </div>
            </ul>
        </div>
        <div class="articleLink">
            <a href="" target="_blank">See the original article</a>
        </div>
    </div>

    <div class="poemForm poemFormInit">
        <input id="newWordText" type="text" placeholder="Enter a phrase" autocomplete="off" name="wordSearch">
        <input id="submitNewWord" type="submit" value="Make a new poem">
    </div>
</body>
</html>
